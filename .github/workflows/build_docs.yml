name: Build Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'backend/docs/**'
      - 'frontend/docs/**'
      - 'docs/**'
      - '.github/workflows/build_docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install sphinx mkdocs

    - name: Build Sphinx documentation
      run: |
        cd backend/docs
        make html
        mkdir -p ../../docs/backend_sphinx_html
        cp -r build/html/* ../../docs/backend_sphinx_html/

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Node.js dependencies
      run: |
        npm install -g pnpm
        cd frontend
        pnpm install --frozen-lockfile
        npm install -g jsdoc@4.0.3

    - name: Build JSDoc documentation
      run: |
        cd frontend
        jsdoc -c jsdoc.json
        mkdir -p ../../docs/frontend_jsdoc
        cp -r docs/jsdoc/* ../../docs/frontend_jsdoc/

    - name: Build MkDocs documentation
      run: |
        cd docs
        mkdocs build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./docs/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3


